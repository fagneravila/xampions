<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item  routerLink="home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
               Home
              </ion-label>
            </ion-item>
            <ion-item routerLink="usuario">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>
                Atletas
              </ion-label>
            </ion-item>
            <ion-item routerLink="jogo">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>
                Jogos
              </ion-label>
            </ion-item>
            <ion-item routerLink="numeros">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>
                Numeros
              </ion-label>
            </ion-item>
            <ion-item routerLink="time">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>
                Times
              </ion-label>
            </ion-item>
            <ion-item  routerLink="pagamentos">
                <ion-icon slot="start" name="contacts"></ion-icon>
                <ion-label>
                  Pagamento
                </ion-label>
              </ion-item>
            <ion-item routerLink="logout">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>
                Sair
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>

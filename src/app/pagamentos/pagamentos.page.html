<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" (click)="home()">
            <ion-button color="success">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
         </ion-buttons>
      <ion-title>Fin -Jogos</ion-title>
     
    </ion-toolbar>
  </ion-header>
  

  <ion-content ion-padding *ngIf="nivel=='admin'">

      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            
            refreshingSpinner="circles"
            refreshingText="Carregando...">
          </ion-refresher-content>
        </ion-refresher>


  <ion-row>
      <ion-col size="9">
          <ion-input [(ngModel)]="localjogo" type="search" placeholder="Buscar"></ion-input> 
      </ion-col>
      <ion-col>
             <ion-buttons (click)="buscar()">
              <ion-button>
                <ion-icon slot="end" name="search"></ion-icon>
              </ion-button>
            </ion-buttons>
            
      </ion-col>
      
    </ion-row>
  
  
  <ion-content ion-padding>
  
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            
            refreshingSpinner="circles"
            refreshingText="Carregando...">
          </ion-refresher-content>
        </ion-refresher>
  
  
  
  
  
      <ion-list  *ngFor="let jogo of jogos">
          <ion-item-sliding>
                      
         
        
       
            <ion-item>
              <ion-label>{{jogo.localjogo}}
                 <ion-datetime display-format="DD MMM, YYYY HH:mm" picker-format="h:mm A" value='{{jogo.datajogo}}'></ion-datetime></ion-label>
            </ion-item>
  
            <ion-item-options side="end">
                <ion-item-option color="secundary" (click)="mostrar(jogo.idtbjogo, jogo.localjogo, jogo.datajogo,jogo.valor,jogo.idtbtime)">Mostrar</ion-item-option>
              
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
  
        <ion-infinite-scroll  (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="Carregando mais dados">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
      
  
    
  </ion-content>

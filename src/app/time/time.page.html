<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" (click)="home()">
          <ion-button color="success">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
       </ion-buttons>
    <ion-title> Times</ion-title>
    <ion-buttons slot="primary" (click)="addTimes()">
    <ion-button color="success">Novo
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-button>
    

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          
          refreshingSpinner="circles"
          refreshingText="Carregando...">
        </ion-refresher-content>
      </ion-refresher>

<ion-row>
    <ion-col size="9">
        <ion-input [(ngModel)]="nome" type="search" placeholder="Buscar"></ion-input> 
    </ion-col>
    <ion-col>
           <ion-buttons (click)="buscar()">
            <ion-button>
              <ion-icon slot="end" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
          
    </ion-col>
    
  </ion-row>


<ion-content ion-padding>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          
          refreshingSpinner="circles"
          refreshingText="Carregando...">
        </ion-refresher-content>
      </ion-refresher>





    <ion-list  *ngFor="let time of times">
        <ion-item-sliding>
                    <ion-item-options side="start">
            <ion-item-option (click)="editar(time.idtbtime, time.descricao, time.ativo)">Editar</ion-item-option>
          </ion-item-options>
       
      
     
          <ion-item>
            <ion-label>{{time.descricao}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
              <ion-item-option color="secundary" (click)="mostrar(time.idtbtime, time.descricao, time.ativo)">Mostrar</ion-item-option>
            <ion-item-option color="danger" (click)="excluir(time.idtbtime)">Excluir</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-infinite-scroll  (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Carregando mais dados">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    

  
</ion-content>

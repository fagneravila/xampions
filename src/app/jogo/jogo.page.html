<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Jogos</ion-title>
    <ion-buttons slot="primary" (click)="addjogos()">
    <ion-button color="success">Novo
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-button>
    

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row>
    <ion-col size="9">
        <ion-input [(ngModel)]="localjogo" type="search" placeholder="Buscar"></ion-input> 
    </ion-col>
    <ion-col>
           <ion-buttons (click)="buscar()">
            <ion-button>
              <ion-icon slot="end" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
          
    </ion-col>
    
  </ion-row>


<ion-content ion-padding>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          
          refreshingSpinner="circles"
          refreshingText="Carregando...">
        </ion-refresher-content>
      </ion-refresher>





    <ion-list  *ngFor="let jogo of jogos">
        <ion-item-sliding>
                    <ion-item-options side="start">
            <ion-item-option (click)="editar(jogo.idtbjogo, jogo.localjogo, jogo.datajogo,jogo.valor,jogo.idtbtime)">Editar</ion-item-option>
          </ion-item-options>
       
      
     
          <ion-item>
            <ion-label>{{jogo.localjogo}}
               <ion-datetime display-format="DD MMM, YYYY HH:mm" picker-format="h:mm A" value='{{jogo.datajogo}}'></ion-datetime></ion-label>
          </ion-item>

          <ion-item-options side="end">
              <ion-item-option color="secundary" (click)="mostrar(jogo.idtbjogo, jogo.localjogo, jogo.datajogo,jogo.valor,jogo.idtbtime)">Mostrar</ion-item-option>
            <ion-item-option color="danger" (click)="excluir(jogo.idtbjogo)">Excluir</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-infinite-scroll  (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Carregando mais dados">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    

  
</ion-content>

<ion-header>
    <ion-toolbar>
      <ion-title>Entre em Campo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-card class="welcome-card">
          <img src="/assets/logo.png" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Entre em Campo</ion-card-subtitle>
            <ion-card-title>{{nomelogado}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Feito para vc Jogador. </p>
          </ion-card-content>
        </ion-card>


      <ion-list>
    
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <div>
        <ion-button expand="block" padding color="success" (click)="login()">Começar</ion-button>
       
      </div>
    </ion-content>

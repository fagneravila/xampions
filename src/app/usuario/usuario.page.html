<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Clientes</ion-title>
    <ion-buttons slot="primary" (click)="addClientes()">
    <ion-button color="success">Novo
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-button>
    

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-row>
    <ion-col size="9">
        <ion-input [(ngModel)]="nome" type="search" placeholder="Buscar"></ion-input> 
    </ion-col>
    <ion-col>
           <ion-buttons (click)="buscar()">
            <ion-button>
              <ion-icon slot="end" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
          
    </ion-col>
    
  </ion-row>


<ion-content ion-padding>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          
          refreshingSpinner="circles"
          refreshingText="Carregando...">
        </ion-refresher-content>
      </ion-refresher>





    <ion-list  *ngFor="let usuario of usuarios">
        <ion-item-sliding>
                    <ion-item-options side="start">
            <ion-item-option (click)="editar(usuario.idusuario, usuario.nome, usuario.usuario, usuario.senha)">Editar</ion-item-option>
          </ion-item-options>
       
      
     
          <ion-item>
            <ion-label>{{usuario.nome}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
              <ion-item-option color="secundary" (click)="mostrar(usuario.idusuario, usuario.nome, usuario.usuario, cliente.senha)">Mostrar</ion-item-option>
            <ion-item-option color="danger" (click)="excluir(usuario.id)">Excluir</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-infinite-scroll  (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Carregando mais dados">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    

  
</ion-content>
